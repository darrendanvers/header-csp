<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Content-Security-Policy Header Examples</title>

    <!-- These will always load. -->
    <link rel="stylesheet" href="main.css" />
    <script src="script.js"></script>

    <!-- These will be blocked or allowed based on different configurations of the Content-Security-Policy header. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body onload="loadToFill()">

    <p>Check the headers</p>

    <!-- This will always be set by JavaScript. -->
    <p id="to-fill" class="loaded-by-script"></p>

    <!-- These may or may not work depending on the Content-Security-Policy header settings. -->
    <!-- unsafe-inline must be enabled for these to run. -->
    <button onclick="showAlert()">Click Me!</button>
    <script>console.log('Running inline JavaScript.')</script>
</body>

</html>
